<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign in to Midfield</title>
    <style type="text/css">
        img {
            max-width: 100%;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            width: 100% !important;
            height: 100%;
            line-height: 1.6em;
            background-color: #000000;
        }

        @media only screen and (max-width: 640px) {
            body {
                padding: 0 !important;
            }

            .content {
                padding: 20px !important;
            }
        }
    </style>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage"
    style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #000000; margin: 0;"
    bgcolor="#000000">

    <table class="body-wrap"
        style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; background-color: #000000; margin: 0;"
        bgcolor="#000000">
        <tr
            style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
            <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;"
                valign="top"></td>
            <td class="container" width="600"
                style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;"
                valign="top">
                <div class="content"
                    style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; max-width: 600px; display: block; margin: 0 auto; padding: 80px 20px;">

                    <table class="main" width="100%" cellpadding="0" cellspacing="0"
                        style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
                        <tr
                            style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
                            <td class="content-wrap"
                                style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0px; text-align: center;"
                                align="center" valign="top">

                                <!-- Minimal Logo -->
                                <div
                                    style="font-size: 24px; font-weight: 800; color: #ffffff; letter-spacing: -0.04em; margin-bottom: 40px;">
                                    MIDFIELD
                                </div>

                                <!-- White Card -->
                                <div
                                    style="background: #111111; border: 1px solid #333333; border-radius: 12px; padding: 40px; display: inline-block; width: 100%; max-width: 400px; text-align: left;">
                                    <h1
                                        style="font-size: 18px; font-weight: 600; color: #ffffff; margin: 0 0 12px 0; text-align: center;">
                                        Sign in request</h1>

                                    <p
                                        style="font-size: 14px; color: #a3a3a3; margin: 0 0 32px 0; text-align: center; line-height: 1.5;">
                                        Secure access to your account.
                                    </p>

                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="center">
                                                <a href="{{ .ConfirmationURL }}"
                                                    style="display: block; width: 100%; background-color: #059669; color: #ffffff; text-decoration: none; font-weight: 600; font-size: 14px; padding: 12px 0; border-radius: 6px; text-align: center;">
                                                    Sign In / Verify
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <!-- Footer -->
                                <div style="margin-top: 32px; font-size: 12px; color: #444444;">
                                    Ignore this if you didn't request it.
                                </div>

                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;"
                valign="top"></td>
        </tr>
    </table>

</body>

</html>
